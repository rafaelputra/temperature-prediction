<!DOCTYPE html>
<html lang="en">
<head>
    <title>Input Tanggal</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <h1>Temperature Prediction</h1>
    <form method="post">
        <label for="tanggal">Tanggal (Format: MM-DD-YYYY):</label><br>
        <input type="date" id="tanggal" name="tanggal"><br><br>
        <input type="submit" value="Submit">
    </form>
    {% if hasil %}
    <p>{{ hasil }}</p>
    {% endif %}
</body>
</html>
