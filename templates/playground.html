<!DOCTYPE html>
<html lang="en">
<head>
    <title>Playground</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body class="bg-[#ECF9FF]">
    <nav class="p-2 mt-2 mx-2 rounded-xl bg-[#F0FEFF] shadow-xl md:flex md:items-center md:justify-between">
      <div class="flex justify-between items-center ">
        <span class="text-2xl font-[Poppins] cursor-pointer">
          <h1 class="h-10 inline ml-2">
          <a href="/">Temperature Prediction</a>
          </h1>
        </span>
        <span class="text-3xl cursor-pointer mx-2 md:hidden block">
          <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
        </span>
      </div>
  
      <ul class="md:flex md:items-center shadow-2xl md:static absolute md:z-auto rounded-md py-2 md:py-0 md:pl-0 md:opacity-100 opacity-0 top-[-200px] bg-[#F0FEFF]">
        <li class="mx-3 my-2 md:my-0">
          <a href="/playground" class="text-xl hover:text-pink-600 duration-500">Playground</a>
        </li>
        <li class="mx-3 my-2 md:my-0">
          <a href="/about" class="text-xl hover:text-pink-600 duration-500">About</a>
        </li>
      </ul>
    </nav>
    <script>
      function Menu(e){
        let list = document.querySelector('ul');
        e.name === 'menu' ? (e.name = "close",list.classList.add('top-[70px]'), list.classList.add('right-4'), list.classList.add('opacity-100')) :( e.name = "menu" ,list.classList.remove('top-[70px]'), list.classList.remove('left-4'), list.classList.remove('opacity-100'))
      }
    </script>
    <h1 class="mt-4 text-3xl text-center">Paramater <i>Ridge Regression</i></h1>
    <br>
    <br>
    <form class="md:text-center w-full max-w-lg items-center mx-auto">
      <div class="flex flex-wrap items-center -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
            Suhu Minimal (°C)
          </label>
          <input class="appearance-none shadow-inner block w-[250px] bg-[#D4E8FF] text-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-[#67BBD2] text-center items-center" id="grid-first-name" type="number">
        </div>
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
            Suhu Maksimal (°C)
          </label>
          <input class="appearance-none shadow-inner block align-center w-[250px] bg-[#D4E8FF] text-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-[#E2EFFF] text-center items-center" id="grid-first-name" type="number">
        </div>
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
            Suhu Rata-Rata (°C)
          </label>
          <input class="appearance-none shadow-inner block align-center w-[250px] bg-[#D4E8FF] text-center items-center text-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-[#E2EFFF]" id="grid-first-name" type="number">
        </div>
        <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
          <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
            Kelembapan (%)
          </label>
          <input class="appearance-none shadow-inner block align-center text-center items-center w-[250px] bg-[#D4E8FF] text-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-[#E2EFFF]" id="grid-first-name" type="number" min="0" max="100">
          <!-- Pesan error -->
          <p class="text-red-500 text-xs italic hidden" x-show="document.getElementById('grid-first-name').value < 0 || document.getElementById('grid-first-name').value > 100">
        </div>
        
        <div class="w-full relative align-left text-left items-left md:w-1/2 px-3 mb-6 md:mb-0">
          <div class="md:w-1/3"></div>
            <button class="block w-[100px] bg-[#93EFF5] text-black-500 hover:bg-[#3D7582] rounded-xl py-3 px-4 mb-3 type="button"  >
              Submit
            </button>
          </div>
        </div>
    </form>
</body>
</html>
