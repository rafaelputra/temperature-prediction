<!DOCTYPE html>
<html lang="en">

<head>
  <title>Playground</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body class="bg-[#ECF9FF]">
  <nav class="p-2 mt-4 mx-4 rounded-xl bg-[#F0FEFF] shadow-2xl md:flex md:items-center md:justify-between">
    <div class="flex justify-between items-center ">
      <span class="text-2xl cursor-pointer">
        <h1 class="h-10 inline ml-2">
          <a href="/">Temperature Prediction</a>
        </h1>
      </span>
      <span class="text-3xl cursor-pointer mx-2 md:hidden block">
        <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
      </span>
    </div>

    <ul
      class="md:flex md:items-center shadow-2xl md:static absolute md:z-auto rounded-md py-2 md:py-0 md:pl-0 md:opacity-100 opacity-0 top-[-200px] bg-[#F0FEFF]">
      <li class="mx-3 my-2 md:my-0">
        <a href="/playground" class="text-xl hover:bg-[#C2EBFD] hover:rounded-xl">Playground</a>
      </li>
      <li class="mx-3 my-2 md:my-0">
        <a href="/about" class="text-xl hover:bg-[#C2EBFD] hover:rounded-xl">About</a>
      </li>
    </ul>
  </nav>
  <script>
    function Menu(e) {
      let list = document.querySelector('ul');
      e.name === 'menu' ? (e.name = "close", list.classList.add('top-[70px]'), list.classList.add('right-4'), list.classList.add('opacity-100')) : (e.name = "menu", list.classList.remove('top-[70px]'), list.classList.remove('left-4'), list.classList.remove('opacity-100'))
    }
  </script>
  <br /><br />
  <h1 class="mt-4 text-3xl text-center">Paramater <i>Ridge Regression</i></h1>
  <br>
  <br>
  <form class="md:text-center w-full max-w-lg items-center mx-auto" method="POST">
    <div class="flex flex-wrap items-center -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
          Suhu Minimal (째C)
        </label>
        <input
          class="appearance-none shadow-inner block w-[250px] bg-[#D4E8FF] text-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-[#E2EFFF] text-center items-center"
          id="grid-first-name" autofocus type="number" name="suhu_min" required>
      </div>
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
          Suhu Maksimal (째C)
        </label>
        <input
          class="appearance-none shadow-inner block align-center w-[250px] bg-[#D4E8FF] text-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-[#E2EFFF] text-center items-center"
          id="grid-first-name" type="number" name="suhu_max" required>
      </div>
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
          Suhu Rata-Rata (째C)
        </label>
        <input
          class="appearance-none shadow-inner block align-center w-[250px] bg-[#D4E8FF] text-center items-center text-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-[#E2EFFF]"
          id="grid-first-name" name="suhu_avg" required type="number">
      </div>
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
          Kelembapan (%)
        </label>
        <input
          class="appearance-none shadow-inner block align-center text-center items-center w-[250px] bg-[#D4E8FF] text-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-[#E2EFFF]"
          id="grid-first-name" type="number" min="0" max="100" name="kelembapan" required>
        <!-- Pesan error -->
        <p class="text-red-500 text-xs italic hidden"
          x-show="document.getElementById('grid-first-name').value < 0 || document.getElementById('grid-first-name').value > 100">
      </div>

      <div class="w-full relative align-left text-left items-left md:w-1/2 px-3 mb-6 md:mb-0">
        <div class="md:w-1/3"></div>
        <button class="block w-[100px] bg-[#93EFF5] text-black-500 rounded-xl py-3 px-4 mb-3 type=" button"
          name="submit">
          Submit
        </button>
      </div>
    </div>
  </form>
  <div style="display: flex; justify-content: center; align-items: center;">
    <div
      class="flex flex-col z-0 mt-4 md:mt-6 mb-6 md:mb-10 items-center justify-center shadow-lg bg-[#D4E8FF] w-24 md:w-28 h-24 md:h-28 md:text-xl text-l rounded-[10px]">
      <div
        class="flex z-50 items-center justify-between bg-[#D4E8FF] w-24 md:w-28 h-24 md:h-28 md:text-xl text-lg rounded-[10px]">
        <h3 class="text-center justify-between mx-auto font-medium text-gray-900">
          suhu째C
        </h3>
      </div>
      <div
        class="flex z-50 shadow-inner items-center justify-between bg-[#E2EFFF] w-24 md:w-28 h-8 md:h-10 md:text-lg text-base rounded-[10px]">
        <h3 class="text-center items-center justify-between mx-auto font-medium text-gray-900">
          besok
        </h3>
      </div>
    </div>
  </div>

</body>

</html>
